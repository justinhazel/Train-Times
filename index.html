<!DOCTYPE html>
<html>
<head>
    <title>Live Train Timetable</title>
    <script>
        async function getTrainData() {
            const response = await fetch("https://api.transport.nsw.gov.au/v2/gtfs/realtime?apikey=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiJkZHVTeHVsWF9OWERrWWYzSVlzZXBvOEFmTUEtUWlNZFJ5S0xkeEgzNWtzIiwiaWF0IjoxNzQwMDE3NDA1fQ.HGzteZWAcjbb0yDJciQ4jgRrnmuCk0XrKa0pT_l9SLM");
            const data = await response.json();
            document.getElementById("trainData").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body onload="getTrainData()">
    <h1>Train Timetable</h1>
    <pre id="trainData">Loading...</pre>
</body>
</html>
